<!DOCTYPE html>
<head>
    <title>Quiz Game</title>
    <meta charset="utf-8">
    <link href="quizgamestyle.css" rel="stylesheet">
</head>
<body>
    <h1 class="general">Trivia Game</h1>
    <h1 class="head1"><span>Question</span></h1>
    <div class="options">
        <ul class="list1">
            <li class="item1"><button>    <span>A</span>Option</button></li>
            <li class="item2"><button>    <span>B</span>Option</button></li>

    </div>
    <div class="sel">
        <button class="next"><a>Next</a></button>
        <button class="prev"><a>Previous</a></button>
    </div>
    <script src="quizgameop.js"></script>
